    <style>
      *{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    text-decoration: none;
    list-style: none;
}
:root{
    --bg-color: #222327;
    --text-color: #fff;
    --main-color: #29fd53;
}
body{
    min-height: 100vh;
    background: var(--bg-color);
    color: var(--text-color);
}
header{
    position: fixed;
    width: 100%;
    top: 0px;
    right: 0px;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: transparent;
    padding: 28px 12%;
    transition: all .50s ease;
}
.logo {
    display: flex;
    align-items: center;
    grid-gap: 10px;
}
.logo img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 5px;
}
.logo span{
    color: var(--main-color);
    font-size: 1.1rem;
    font-weight: 600;
}
.logo i{
    font-size: 23px;
    margin-left: 5px;
}
.navbar{
    display: flex;
}
.navbar a{
    color: var(--text-color);
    font-size: 1.1rem;
    font-weight: 500;
    padding: 5px 0;
    margin: 0px 30px;
    transition: all .50s ease;
}
.navbar a:hover{
    color: var(--main-color);
}
.navbar a.active{
    color: var(--main-color);
}
.main{
    display: flex;
    align-items: center;
}
.main a{
    margin-right: 25px;
    margin-left: 10px;
    color: var(--text-color);
    font-size: 1.1rem;
    font-weight: 500;
    transition: all .50s ease;
}
.user{
    display: flex;
    align-items: center;
}
.user i{
    color: var(--main-color);
    font-size: 20px;
    margin-right: 7px;
}
.main a:hover{
    color: var(--main-color);
}
#menu-icon{
    font-size: 35px;
    color: var(--text-color);
    cursor: pointer;
    z-index: 10001;
    display: none;
}

.banner {
    width: 100%;
    height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.banner video {
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
    width: 100%;
    height: 100%;
    filter: brightness(50%);
    z-index: -1;
}

.banner .content {
    z-index: 1;
    padding: 20px;
}

.banner .content h1 {
    padding-top: 25%;
    font-size: 3.5rem;
    margin-bottom: 15px;
    color: var(--main-color);
}

.banner .content p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    justify-content: center;
    grid-gap: 20px;
    margin-top: 30px;
}

.social-links a {
    color: var(--text-color);
    font-size: 2rem;
    transition: all 0.3s ease;
}

.social-links a:hover {
    color: var(--main-color);
    transform: translateY(-5px);
}

@media (max-width: 1280px){
    header{
        padding: 14px 2%;
        transition: .2s;
    }
    .navbar a{
        padding: 9px 0; 
        margin: 0px 25px;
        transition: all .50s ease;
    }
    .banner .content h1 {
        font-size: 2.5rem;
    }
    .banner .content p {
        font-size: 1.2rem;
    }
}

@media (max-width: 1090px){
    #menu-icon{
        display: block;
    }
    .navbar{
        position: absolute;
        top: 100%;
        right: -1000%;
        width: 270px;
        height: auto;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        border-radius: 10px;
        transition: all .50s ease;
    }
    .navbar a{
        display: block;
        margin: 9px 0;
        padding: 0px 25px;
        transition: all .50s ease;
    }
    .navbar a:hover{
        color: var(--text-color);
        transform: translateY(5px); 
    }
    .navbar a.active{
        color: var(--text-color);
    }
    .navbar.open{
        right: 2%;
    }
    .banner .content {
        padding: 0 20px;
    }
}

@media (max-width: 768px) {
    .banner .content h1 {
        font-size: 2rem;
    }
    .banner .content p {
        font-size: 1rem;
    }
    .social-links a {
        font-size: 1.5rem;
    }
    .logo img {
        width: 30px;
        height: 30px;
    }
    .logo span {
        font-size: 1rem;
    }
}
.banner{
    width: 100%;
    height: 100%;
}
.banner video{
    position: fixed;
    object-fit: cover;
    width: 100%;
    height: 100%;
    filter: brightness(100%);
      }
    </style>

        </div>
</header>
